<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.128.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="coords" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif;"></div>
    <div id="walkable" style="position: absolute; top: 30px; left: 10px; color: white; font-family: Arial, sans-serif;"></div>
    <button id="devToggleButton" style="position: absolute; top: 10px; right: 10px; z-index: 999; cursor: pointer;">
        Toggle Dev Mode
    </button>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
